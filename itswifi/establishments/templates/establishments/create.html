{% extends "base.html" %}


{% block container %}
<h1 class="display-10">Novo estabelecimento</h1>

<form method="POST" class="post-form" action="." method="post">
	{% csrf_token %}

    {% for field in form %}
    <div class="form-group {%if field.errors %}has-error{%endif%}">
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock container %}
